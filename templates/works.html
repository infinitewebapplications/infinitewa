<div class="col-sm-6 col-md-4 work" ng-repeat="work in works">
  <div class="thumbnail">
    <img ng-src="img/portfolio/{{ work.thum }}" alt="...">
    <div class="caption">
      <h3>{{ work.head }}</h3>
      <p class="port-desc">{{ work.desc }}</p>
      <p class="port-user"><i class="glyphicon glyphicon-user"></i> {{ work.user }}</p>
      <p>
        <span ng-repeat="btn in work.btns">
          <a href="{{ btn.link }}" target="_blank" class="btn btn-{{ btn.type }}" role="button"><i class="glyphicon glyphicon-{{ btn.icon }}"></i> {{ btn.text }}</a>
        </span>
      </p>
    </div><!-- /.caption -->
  </div><!-- /.thumbnail -->
</div><!-- /.col-sm-6 -->
